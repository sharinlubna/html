<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colnrowspan</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 50%;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <td>av</td>
            <td>gf</td>
            <td>ht</td>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">FIESTA</th>
            <td>gf</td>
        </tr>
        <tr>
            <td>gf</td>
        </tr>
        <tr>
            <td>rd</td>
            <td>hf</td>
            <td>gf</td>
        </tr>
    </table>
    
</body>
</html>
